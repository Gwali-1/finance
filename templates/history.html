{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}


{% block main %}
<table class = "table  table-success table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {%for info in History%}
        <tr>
            <td>{{info.symbol}}</td>
            <td>{{info.stockname}}</td>
            <td>{{info.shares}}</td>
            <td>{{info.date}}</td>
            <td>{{info.action}}</td>
        </tr>
        {%endfor%}
       
    </tbody>
</table>
<table>
   
</table>
{% endblock %}
